<!-- Start wrapper -->
<header id="wrapper">
    <div class="header-bg"></div>
    <div class="container">

        <div class="txt-Area ">
            <h1 class="h2 text-white">
                PLAYING ONLINE GAMES <span class="c-blue">WIN REWAR</span>
            </h1>

            <h2 class="h3 my-3 lead text-white">
                Find & track the best free-to-play games!
            </h2>
        </div>
        <div class="butns-start d-flex justify-content-center align-items-center">
            <button applogin class="text-uppercase btn-right btn-blue me-2  " routerLink="/auth/joinUs">Get Started <span class="small">it's free</span> </button>

            <button class="text-uppercase btn-right btn-light re" routerLink="/games">Browse Games</button>
        </div>
    </div>

</header>
<!-- End wrapper -->

<!-- Start Personalized/Recommendations -->
<section id="recommend">
    <div class="container">
        <div class="title">
            <h2 class="h4">
                <i class="fa-solid fa-robot"></i> Personalized Recommendations
            </h2>
            <p class="text-primary small">
                <i class="fa-solid fa-circle-question"></i> Log In to view your personalized recommendations!
            </p>
        </div>
        <!-- Start recommend -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" *ngFor="let game of gamesData | slice : 0 : 3">

                <article style="cursor: pointer;" class="curd overflow-hidden shadow bg-transparent" (mouseenter)="playVideo(video,spinner)" (mouseleave)="stopVideo(video, spinner)" [routerLink]="['/details',game.id]">
                    <div class="position-relative">
                        <figure class="image position-relative">
                            <img [src]="game.thumbnail" [alt]="game.title" class="w-100">
                            <video #video preload="none" muted="true" loop class="w-100 h-100 position-absolute top-0 start-0 d-none" [src]="game.thumbnail | sliceUntile :'videoplayback.webm'"></video>
                            <div #spinner class="layer position-absolute top-0 start-0 w-100 h-100 bg-primary bg-opacity-50 d-none justify-content-center align-items-center">
                                <div class="spinner-grow c-blue" style="width: 3rem; height: 3rem;" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </figure>
                        <figcaption class="card-body d-flex justify-content-between align-items-center">
                            <h3 class="card-title h5">{{game.title}}</h3>
                            <p class="badge bg-blue mb-0 p-2 small">Free</p>
                        </figcaption>
                    </div>
                </article>
            </div>
        </div>
        <!-- End recommend -->
    </div>
</section>
<!-- End Personalized/Recommendations -->


<!-- Start Recent/Addly -->
<section id="recent">
    <div class="container">
        <div class="row">
            <!-- LeftContent -->
            <div class="col-12 col-lg-7">
                <div class="workArea">
                    <div class="title mb-4">
                        <h2 class="h4 ">Recently Added</h2>
                    </div>
                    <!--recentArea-->
                    <article style="cursor: pointer;" *ngFor="let game of gamesData | slice : 0 : 10" (mouseenter)="playVideo(video,spinner)" (mouseleave)="stopVideo(video, spinner)" [routerLink]="['/details',game.id]">
                        <div class="class= curd shadow bg-transparent mt-4 ">
                            <div class="card-body  d-flex align-items-center gap-3 p-2">
                                <figure class="image position-relative w-25">
                                    <img [src]="game.thumbnail" [alt]="game.title" class="w-100">
                                    <video #video preload="none" muted="true" loop class="w-100 h-100 position-absolute top-0 start-0 d-none" [src]="game.thumbnail | sliceUntile :'videoplayback.webm'"></video>
                                    <div #spinner class="layer position-absolute top-0 start-0 w-100 h-100 bg-primary bg-opacity-50 d-none justify-content-center align-items-center">
                                        <div class="spinner-grow c-blue" style="width: 3rem; height: 3rem;" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                </figure>
                                <figcaption class="card-txt flex-grow-1 ">
                                    <h3 class="card-title h5">{{game.title}}</h3>
                                    <p class="small">
                                        {{ game.short_description | cut : 7 }}...
                                    </p>
                                    <span class="badge bg-second2 text-dark fs-10">{{ game.genre}}</span>
                                </figcaption>
                                <!-- Icons  -->
                                <div class="d-flex align-items-center gap-2">
                                    <span>
                                        <i *ngIf="game.platform?.includes('PC')"class="fa-brands fa-windows"></i>
                                        <i *ngIf="game.platform?.includes('Web')" class="fa-solid fa-window-maximize" ></i>
                                    </span>
                                    <span class="badge bg-blue text-white p-2">Free</span>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
            <!-- rightContent -->
            <div class="col-12 col-lg-5">
                <div class="workArea">
                    <div class="title mb-4">
                        <h2 class="h4 ">Most Played Today</h2>
                    </div>
                    <!--recentArea-->
                    <article style="cursor: pointer;" *ngFor="let game of gamesData | slice : 0 : 4" (mouseenter)="playVideo(video,spinner)" (mouseleave)="stopVideo(video, spinner)" [routerLink]="['/details',game.id]">
                        <figure class="image position-relative w-100">
                            <img [src]="game.thumbnail" [alt]="game.title" class="w-100">
                            <video #video preload="none" muted="true" loop class="w-100 h-100 position-absolute top-0 start-0 d-none" [src]="game.thumbnail | sliceUntile :'videoplayback.webm'"></video>
                            <div #spinner class="layer position-absolute top-0 start-0 w-100 h-100 bg-primary bg-opacity-50 d-none justify-content-center align-items-center">
                                <div class="spinner-grow c-blue" style="width: 3rem; height: 3rem;" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            <span class="badge bg-blue text-white position-absolute bottom-0 end-0 m-2 p-2">Free</span>
                        </figure>
                    </article>
                </div>
            </div>
        </div>
        <div class="btn-seeGames">
            <button class="btn-right btn-light re d-flex justify-content-center gap-2 mx-auto mt-4 " [routerLink]="['/games']">  More Games<i class="fa-solid fa-angle-right"></i></button>
        </div>
    </div>
</section>
<!-- End Recent/Addly -->


<!-- Start Community/Recommendations -->

    <div class="container">
        <!-- tite  -->
        <div class="title mb-3">

                            </div>

                        <figcaption class="d-grid align-content-between">

                                reccommend this game for everyone that likes open world" | cut : 30}} ...

</section>
<!-- End Community/Recommendations -->
